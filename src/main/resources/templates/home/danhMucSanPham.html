<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/shared/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Danh mục sản phẩm</title>
</head>
<body>
<section>
    <div class="container my-4">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Danh mục sản phẩm</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Cột lọc -->
            <div class="col-md-3 mb-4">
                <div class="border p-3 mb-3 bg-light">
                    <form th:action="@{/loc}" method="get" class="d-flex flex-column gap-2">

                        <h6 class="fw-bold mb-3">Danh mục</h6>

                        <div th:each="cat : ${categories}" class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="maLoai"
                                   th:id="'cat-' + ${cat.maLoai}"
                                   th:value="${cat.maLoai}"
                                   th:checked="${selectedLoai == cat.maLoai}">
                            <label class="form-check-label" th:for="'cat-' + ${cat.maLoai}"
                                   th:text="${cat.tenLoai}"></label>
                        </div>

                        <hr>
                        <h6 class="fw-bold mb-3">Lọc theo giá</h6>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Từ</span>
                            <input type="number" name="minPrice" class="form-control"
                                   th:value="${minPrice}" placeholder="0" min="0">
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Đến</span>
                            <input type="number" name="maxPrice" class="form-control"
                                   th:value="${maxPrice}" placeholder="50.000.000" min="0">
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm mt-2">Lọc</button>
                    </form>
                </div>
            </div>

            <!-- Cột sản phẩm -->
            <div class="col-md-9">
                <!-- Thanh sắp xếp -->
                <div class="d-flex justify-content-between align-items-center border p-2 mb-3 bg-light flex-wrap gap-2">
                    <span>Hiển thị tất cả kết quả</span>
                    <div class="d-flex align-items-center flex-wrap gap-2">
                        <div class="d-flex align-items-center">
                            <span class="me-2">Sắp xếp theo</span>
                            <select class="form-select form-select-sm">
                                <option>Sắp xếp theo giá: thấp đến cao</option>
                                <option>Sắp xếp theo giá: cao đến thấp</option>
                                <option>Sản phẩm mới</option>
                            </select>
                        </div>

                        <form class="d-flex" role="search">
                            <input class="form-control form-control-sm" type="search" placeholder="Tìm sản phẩm..." aria-label="Search">
                            <button class="btn btn-sm btn-primary ms-1" type="submit">Tìm</button>
                        </form>
                    </div>
                </div>

                <!-- Danh sách sản phẩm -->
                <div class="row g-3">
                    <div class="col-md-4 col-sm-6" th:each="p : ${products}">
                        <div class="card h-100">
                            <a th:href="@{'/SanPham/detail/' + ${p.maSP}}">
                                <img th:src="${p.imgUrl}" class="card-img-top" th:alt="${p.tenSP}">
                            </a>
                            <div class="card-body">
                                <span class="badge bg-warning text-dark mb-2"
                                      th:text="${p.tenSP != null ? p.tenSP : 'Khuyến mãi hấp dẫn!'}"></span>
                                <a th:href="@{'/SanPham/detail/' + ${p.maSP}}"
                                   class="text-decoration-none text-dark">
                                    <h6 th:text="${p.tenSP}"></h6>
                                </a>
                                <p class="text-danger fw-bold mb-0"
                                   th:text="${#numbers.formatDecimal(p.donGiaBan, 0, 'COMMA', 0, 'POINT')} + ' đ'"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
