<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Quên Mật Khẩu</title>
</head>
<body>
<content>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4 border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Tìm lại tài khoản</h4>
                        <p class="text-center text-muted small">Vui lòng nhập tên đăng nhập và email để xác thực.</p>

                        <!-- Thông báo -->
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/quen-mat-khau}" method="post" class="mt-4">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" name="username" id="username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Địa chỉ Email</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Gửi Link Đặt Lại</button>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/dang-nhap}" class="text-decoration-none small">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</content>
</body>
</html>
