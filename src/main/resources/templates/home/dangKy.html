<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Đăng ký tài khoản</title>
</head>

<body>
<content>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm p-4">
                    <h4 class="text-center mb-4">Đăng ký tài khoản</h4>

                    <!-- Hiển thị lỗi chung (nếu có) -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <!-- SỬA LỖI: Thêm th:action, method, và th:object -->
                    <form th:action="@{/dang-ky}" method="post" th:object="${user}" novalidate>

                        <!-- BỔ SUNG: Thêm trường Họ Tên -->
                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Họ và tên</label>
                            <input type="text" id="hoTen" class="form-control" th:field="*{hoTen}" placeholder="Nhập họ và tên">
                            <div class="text-danger small" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
                        </div>

                        <!-- BỔ SUNG: Thêm trường Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Nhập địa chỉ email">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- SỬA LỖI: Thêm th:field -->
                        <div class="mb-3">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                            <input type="text" id="tenDangNhap" class="form-control" th:field="*{tenDangNhap}" placeholder="Nhập tên đăng nhập">
                            <div class="text-danger small" th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}"></div>
                        </div>

                        <!-- SỬA LỖI: Thêm th:field -->
                        <div class="mb-3">
                            <label for="matKhau" class="form-label">Mật khẩu</label>
                            <input type="password" id="matKhau" class="form-control" th:field="*{matKhau}" placeholder="Nhập mật khẩu">
                            <div class="text-danger small" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></div>
                        </div>

                        <!-- BỔ SUNG: Trường xác nhận mật khẩu (không bind) -->
                        <div class="mb-3">
                            <label for="confirmMatKhau" class="form-label">Nhập lại mật khẩu</label>
                            <input type="password" id="confirmMatKhau" name="confirmMatKhau" class="form-control" placeholder="Nhập lại mật khẩu">
                            <!-- Lỗi xác nhận mật khẩu sẽ được xử lý như một lỗi chung -->
                        </div>

                        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                    </form>

                    <div class="text-center my-3">
                        <span class="text-muted">hoặc</span>
                    </div>

                    <button class="btn btn-outline-danger w-100 mb-3">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                             alt="" width="20" class="me-2">
                        Đăng ký bằng Google
                    </button>

                    <div class="text-center mt-3">
                        <small>Đã có tài khoản?
                            <a th:href="@{/dang-nhap}">Đăng nhập</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</content>
</body>
</html>
