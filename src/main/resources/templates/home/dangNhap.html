<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Đăng nhập</title>
</head>

<body>
<content>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm p-4">
                    <h4 class="text-center mb-4">Đăng nhập</h4>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Tên đăng nhập hoặc mật khẩu không chính xác.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Bạn đã đăng xuất thành công.
                    </div>
                    <!-- Thêm thông báo khi đổi mật khẩu thành công -->
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form th:action="@{/dang-nhap}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>

                        <div class="text-end mb-3">
                            <!-- SỬA LỖI: Thêm th:href để link đến trang quên mật khẩu -->
                            <a th:href="@{/quen-mat-khau}" class="text-decoration-none small">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    </form>

                    <div class="text-center my-3">
                        <span class="text-muted"></span>
                    </div>
                    <div class="text-center my-3">
                        <span class="text-muted"></span>
                    </div>

                    <div class="text-center">
                        <small>Chưa có tài khoản?
                            <a th:href="@{/dang-ky}">Đăng ký ngay</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</content>
</body>
</html>
