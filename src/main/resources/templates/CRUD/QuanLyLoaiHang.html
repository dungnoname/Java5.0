<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{CRUD/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
  <title>Quản lý loại sản phẩm</title>
</head>
<body>
<content>
  <div class="container my-4">
    <h3 class="mb-4 text-center">Quản lý loại sản phẩm</h3>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary">+ Thêm loại sản phẩm</button>
    </div>

    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
      <tr>
        <th>STT</th>
        <th>Mã loại</th>
        <th>Tên loại</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>Điện thoại</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
            Sửa
          </button>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Xóa
          </button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>2</td>
        <td>Laptop</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
            Sửa
          </button>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Xóa
          </button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>3</td>
        <td>Phụ kiện</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
            Sửa
          </button>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Xóa
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Sửa -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title">Sửa loại sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Mã loại</label>
              <input type="text" class="form-control" value="1" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Tên loại</label>
              <input type="text" class="form-control" value="Điện thoại">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-success">Lưu thay đổi</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Xóa -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Xác nhận xóa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xóa loại sản phẩm này không?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-danger">Xóa</button>
        </div>
      </div>
    </div>
  </div>

</content>
</body>
</html>
