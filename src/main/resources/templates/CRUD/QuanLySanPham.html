<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{CRUD/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
  <title>Quản lý Sản phẩm</title>
</head>
<body>
<content>
  <div class="container mt-4">
    <h3 class="mb-3">Quản lý Sản phẩm</h3>

    <!-- Hiển thị thông báo thành công/lỗi -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Form thêm/sửa sản phẩm -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Thêm/Sửa Sản phẩm
      </div>
      <div class="card-body">
        <form th:action="@{/admin/products/save}" th:object="${sanPham}" method="post">
          <input type="hidden" th:field="*{maSP}" />
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
              <input type="text" class="form-control" id="tenSP" th:field="*{tenSP}"
                     th:classappend="${#fields.hasErrors('tenSP') ? 'is-invalid' : ''}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('tenSP')}" th:errors="*{tenSP}"></div>
            </div>
            <div class="col-md-6">
              <label for="donGiaBan" class="form-label">Đơn Giá Bán</label>
              <input type="number" step="0.01" class="form-control" id="donGiaBan" th:field="*{donGiaBan}"
                     th:classappend="${#fields.hasErrors('donGiaBan') ? 'is-invalid' : ''}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('donGiaBan')}" th:errors="*{donGiaBan}"></div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="soLuongTon" class="form-label">Số Lượng Tồn</label>
              <input type="number" class="form-control" id="soLuongTon" th:field="*{soLuongTon}"
                     th:classappend="${#fields.hasErrors('soLuongTon') ? 'is-invalid' : ''}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('soLuongTon')}" th:errors="*{soLuongTon}"></div>
            </div>
            <div class="col-md-6">
              <label for="imgUrl" class="form-label">URL Hình Ảnh</label>
              <input type="text" class="form-control" id="imgUrl" th:field="*{imgUrl}"
                     th:classappend="${#fields.hasErrors('imgUrl') ? 'is-invalid' : ''}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}"></div>
            </div>
          </div>

          <div class="mb-3">
            <label for="moTa" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="3"
                      th:classappend="${#fields.hasErrors('moTa') ? 'is-invalid' : ''}"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="loaiSanPham" class="form-label">Loại Sản Phẩm</label>
              <select class="form-select" id="loaiSanPham" th:field="*{loaiSanPham.maLoai}"
                      th:classappend="${#fields.hasErrors('loaiSanPham.maLoai') ? 'is-invalid' : ''}" required>
                <option value="">-- Chọn loại sản phẩm --</option>
                <option th:each="loai : ${loaiSanPhams}"
                        th:value="${loai.maLoai}"
                        th:text="${loai.tenLoai}"
                        th:selected="${sanPham.loaiSanPham != null and loai.maLoai == sanPham.loaiSanPham.maLoai}">
                </option>
              </select>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('loaiSanPham.maLoai')}" th:errors="*{loaiSanPham.maLoai}"></div>
            </div>
            <div class="col-md-6">
              <label for="hang" class="form-label">Hãng</label>
              <select class="form-select" id="hang" th:field="*{hang.maHang}"
                      th:classappend="${#fields.hasErrors('hang.maHang') ? 'is-invalid' : ''}" required>
                <option value="">-- Chọn hãng --</option>
                <option th:each="h : ${hangs}"
                        th:value="${h.maHang}"
                        th:text="${h.tenHang}"
                        th:selected="${sanPham.hang != null and h.maHang == sanPham.hang.maHang}">
                </option>
              </select>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('hang.maHang')}" th:errors="*{hang.maHang}"></div>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="trangThai" th:field="*{trangThai}">
            <label class="form-check-label" for="trangThai">Trạng Thái (Kích hoạt/Không kích hoạt)</label>
          </div>

          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:href="@{/admin/products}" class="btn btn-secondary">Làm mới Form</a>
        </form>
      </div>
    </div>

    <!-- Bảng danh sách sản phẩm -->
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tên SP</th>
        <th>Đơn Giá Bán</th>
        <th>Số Lượng Tồn</th>
        <th>Mô Tả</th>
        <th>URL Hình Ảnh</th>
        <th>Trạng Thái</th>
        <th>Loại SP</th>
        <th>Hãng</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="sp : ${sanPhams}">
        <td th:text="${sp.maSP}"></td>
        <td th:text="${sp.tenSP}"></td>
        <td th:text="${#numbers.formatCurrency(sp.donGiaBan)}"></td>
        <td th:text="${sp.soLuongTon}"></td>
        <td th:text="${sp.moTa}"></td>
        <td>
          <img th:src="${sp.imgUrl}" alt="Hình ảnh sản phẩm" style="width: 50px; height: 50px; object-fit: cover;">
        </td>
        <td>
          <span th:text="${sp.trangThai ? 'Kích hoạt' : 'Không kích hoạt'}"></span>
        </td>
        <td th:text="${sp.loaiSanPham != null ? sp.loaiSanPham.tenLoai : 'Chưa gán'}"></td>
        <td th:text="${sp.hang != null ? sp.hang.tenHang : 'Chưa gán'}"></td>
        <td>
          <a th:href="@{/admin/products/edit/{id}(id=${sp.maSP})}" class="btn btn-sm btn-warning">Sửa</a>
          <a th:href="@{/admin/products/delete/{id}(id=${sp.maSP})}" class="btn btn-sm btn-danger"
             onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này?');">Xóa</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</content>
</body>
</html>//
