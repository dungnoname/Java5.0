<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{CRUD/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
  <title>Quản lý sản phẩm</title>
</head>

<body>
<content>
  <div class="container my-4">
    <h3 class="mb-4 text-center">Quản lý sản phẩm</h3>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary">+ Thêm sản phẩm</button>
    </div>

    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
      <tr>
        <th>STT</th>
        <th>Mã SP</th>
        <th>Tên sản phẩm</th>
        <th>Đơn giá bán</th>
        <th>Mã loại</th>
        <th>Mã hãng</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dữ liệu tĩnh ví dụ -->
      <tr>
        <td>1</td>
        <td>101</td>
        <td>iPhone 15 Pro</td>
        <td>32,000,000</td>
        <td>1</td>
        <td>1</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                  onclick="loadEditData(101, 'iPhone 15 Pro', 32000000, 1, 1)">
            Sửa
          </button>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal"
                  onclick="setDeleteId(101)">
            Xóa
          </button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>102</td>
        <td>Asus TUF Gaming</td>
        <td>25,000,000</td>
        <td>2</td>
        <td>3</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                  onclick="loadEditData(102, 'Asus TUF Gaming', 25000000, 2, 3)">
            Sửa
          </button>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal"
                  onclick="setDeleteId(102)">
            Xóa
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Sửa -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form>
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title">Sửa thông tin sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Mã sản phẩm</label>
              <input type="text" id="editMaSP" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Tên sản phẩm</label>
              <input type="text" id="editTenSP" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Đơn giá bán</label>
              <input type="number" id="editDonGiaBan" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Mã loại</label>
              <input type="text" id="editMaLoai" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Mã hãng</label>
              <input type="text" id="editMaHang" class="form-control" readonly>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-success">Lưu thay đổi</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Xóa -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Xác nhận xóa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Bạn chắc chắn muốn xóa sản phẩm này?</p>
          <input type="hidden" id="deleteId">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
        </div>
      </div>
    </div>
  </div>

</content>
</body>
</html>
