<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{CRUD/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Quản lý sản phẩm</title>
</head>
<body>
<content>
    <div class="container mt-4">
        <h3 class="mb-3">Quản lý sản phẩm</h3>

        <!-- Bảng danh sách -->
        <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Mã SP</th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá bán</th>
                <th>Mã loại</th>
                <th>Mã hãng</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>SP001</td>
                <td>iPhone 15 Pro</td>
                <td>32,000,000</td>
                <td>1</td>
                <td>1</td>
                <td>
                    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">
                        Sửa
                    </button>
                    <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        Xóa
                    </button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>SP002</td>
                <td>Asus TUF Gaming</td>
                <td>25,000,000</td>
                <td>2</td>
                <td>3</td>
                <td>
                    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">
                        Sửa
                    </button>
                    <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        Xóa
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Sửa -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="editModalLabel">Sửa thông tin sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Mã sản phẩm</label>
                                <input type="text" class="form-control" value="SP001" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" value="iPhone 15 Pro">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Đơn giá bán</label>
                                <input type="number" class="form-control" value="32000000">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số lượng tồn</label>
                                <input type="number" class="form-control" value="50">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" rows="3">Điện thoại cao cấp Apple</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Mã loại</label>
                                <input type="text" class="form-control" value="1" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mã hãng</label>
                                <input type="text" class="form-control" value="1" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select">
                                <option value="1" selected>Hoạt động</option>
                                <option value="0">Ngừng kinh doanh</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-warning">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Xóa -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Bạn chắc chắn muốn xóa sản phẩm này?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger">Xóa</button>
                </div>
            </div>
        </div>
    </div>

</content>
</body>
</html>
