<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{CRUD/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Quản lý người dùng</title>
</head>
<body>
<content>
    <div class="container mt-4">
        <h3 class="mb-3">Quản lý người dùng</h3>

        <!-- Hiển thị thông báo thành công/lỗi -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form thêm/sửa người dùng -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Thêm/Sửa người dùng
            </div>
            <div class="card-body">
                <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{userId}" />
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="hoTen" class="form-label">Họ Tên</label>
                            <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}"
                                   th:classappend="${#fields.hasErrors('hoTen') ? 'is-invalid' : ''}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                            <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}"
                                   th:classappend="${#fields.hasErrors('ngaySinh') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="gioiTinh" class="form-label">Giới Tính</label>
                            <select class="form-select" id="gioiTinh" th:field="*{gioiTinh}"
                                    th:classappend="${#fields.hasErrors('gioiTinh') ? 'is-invalid' : ''}">
                                <option value="">-- Chọn giới tính --</option> <!-- Thêm tùy chọn trống để bắt lỗi @NotNull -->
                                <option value="true">Nam</option>
                                <option value="false">Nữ</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}"
                                   th:classappend="${#fields.hasErrors('soDienThoai') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <!-- Lỗi trùng email sẽ được thêm vào errorMessage chung hoặc xử lý riêng -->
                        </div>
                        <div class="col-md-6">
                            <label for="diaChi" class="form-label">Địa Chỉ</label>
                            <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}"
                                   th:classappend="${#fields.hasErrors('diaChi') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tenDangNhap" class="form-label">Tên Đăng Nhập</label>
                            <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}"
                                   th:classappend="${#fields.hasErrors('tenDangNhap') ? 'is-invalid' : ''}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}"></div>
                            <!-- Lỗi trùng tên đăng nhập sẽ được thêm vào errorMessage chung hoặc xử lý riêng -->
                        </div>
                        <div class="col-md-6">
                            <label for="matKhau" class="form-label">Mật Khẩu</label>
                            <!-- Mật khẩu: Khi chỉnh sửa (userId != null), không cho phép điền (readonly) -->
                            <!-- Khi tạo mới (userId == null), bắt buộc nhập -->
                            <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}"
                                   th:classappend="${#fields.hasErrors('matKhau') ? 'is-invalid' : ''}"
                                   th:placeholder="${user.userId != null ? 'Không thể thay đổi mật khẩu từ đây' : 'Mật khẩu là bắt buộc'}"
                                   th:required="${user.userId == null}"
                                   th:readonly="${user.userId != null}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></div>
                            <small class="form-text text-muted" th:if="${user.userId != null}">
                                Để đổi mật khẩu, vui lòng sử dụng chức năng đổi mật khẩu riêng (nếu có).
                            </small>
                            <small class="form-text text-muted" th:if="${user.userId == null}">
                                Mật khẩu là bắt buộc khi tạo người dùng mới.
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Vai trò</label>
                        <select class="form-select" id="role" th:field="*{role.roleId}"
                                th:classappend="${#fields.hasErrors('role') ? 'is-invalid' : ''}" required>
                            <option value="">-- Chọn vai trò --</option>
                            <option th:each="r : ${roles}"
                                    th:value="${r.roleId}"
                                    th:text="${r.roleName}"
                                    th:selected="${user.role != null and user.role.roleId == r.roleId}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Làm mới Form</a>
                </form>
            </div>
        </div>

        <!-- Bảng danh sách người dùng -->
        <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Ngày Sinh</th>
                <th>Giới Tính</th>
                <th>SĐT</th>
                <th>Email</th>
                <th>Địa Chỉ</th>
                <th>Tên Đăng Nhập</th>
                <th>Vai trò</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.userId}"></td>
                <td th:text="${u.hoTen}"></td>
                <td th:text="${u.ngaySinh}"></td>
                <td th:text="${u.gioiTinh ? 'Nam' : 'Nữ'}"></td>
                <td th:text="${u.soDienThoai}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.diaChi}"></td>
                <td th:text="${u.tenDangNhap}"></td>
                <td th:text="${u.role != null ? u.role.roleName : 'Chưa gán'}"></td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${u.userId})}" class="btn btn-sm btn-warning">Sửa</a>
                    <a th:href="@{/admin/users/delete/{id}(id=${u.userId})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn chắc chắn muốn xóa người dùng này?');">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <nav aria-label="Page navigation" th:if="${userPage != null and userPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${userPage.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/users(page=${userPage.number - 1}, size=${userPage.size})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                    th:classappend="${i == userPage.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/admin/users(page=${i}, size=${userPage.size})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${userPage.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/users(page=${userPage.number + 1}, size=${userPage.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</content>
</body>
</html>//
