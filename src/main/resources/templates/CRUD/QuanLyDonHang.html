<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{CRUD/shared/layout :: layout(~{::title}, ~{::content})}">
<head>
  <title>Quản lý đơn hàng</title>
</head>
<body>
<content>
  <div class="container mt-4">
    <h3 class="mb-3">Quản lý đơn hàng</h3>

    <!-- Bảng danh sách -->
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
      <tr>
        <th>STT</th>
        <th>Mã HĐ</th>
        <th>Ngày lập</th>
        <th>Mã người dùng</th>
        <th>Nhân viên</th>
        <th>Trạng thái</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hd, iStat : ${hoaDonList}">
        <td th:text="${iStat.index + 1}"></td>
        <td th:text="${hd.maHD}"></td>
        <td th:text="${#temporals.format(hd.ngayLap, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${hd.nguoiDung != null ? hd.nguoiDung.userId : '—'}"></td>
        <td th:text="${hd.nhanVien != null ? hd.nhanVien.hoTen : 'Nhân viên tạm thời'}"></td>
        <td th:text="${hd.trangThaiDonHang != null ? hd.trangThaiDonHang.tenTT : '—'}"></td>
        <td>
          <form th:action="@{'/CRUD/quan-ly-don-hang/delete/' + ${hd.maHD}}" method="post" class="d-inline">
            <button class="btn btn-sm btn-danger" type="submit">Xóa</button>
          </form>

          <button class="btn btn-sm btn-warning btn-edit"
                  data-bs-toggle="modal"
                  data-bs-target="#editModal"
                  th:attr="data-id=${hd.maHD},
                                     data-matt=${hd.trangThaiDonHang != null ? hd.trangThaiDonHang.maTT : 0}">
            Sửa
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Sửa -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="editModalLabel">Sửa thông tin đơn hàng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/CRUD/quan-ly-don-hang/update}" method="post">
            <input type="hidden" id="edit-id" name="id">

            <div class="mb-3">
              <label class="form-label">Trạng thái</label>
              <select class="form-select" id="edit-trangthai" name="trangThaiId">
                <option value="">-- Chọn trạng thái --</option>
                <option th:each="tt : ${trangThaiList}"
                        th:value="${tt.maTT}"
                        th:text="${tt.tenTT}">
                </option>
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
              <button type="submit" class="btn btn-warning">Lưu thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Xóa -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Bạn chắc chắn muốn xóa đơn hàng này?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-danger">Xóa</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS để set giá trị cho modal Sửa -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const editButtons = document.querySelectorAll(".btn-edit");
      const editIdInput = document.getElementById("edit-id");
      const editTrangThaiSelect = document.getElementById("edit-trangthai");

      editButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          const maTT = btn.getAttribute("data-matt");

          editIdInput.value = id;

          // Reset lựa chọn cũ
          for (let option of editTrangThaiSelect.options) {
            option.selected = false;
            if (option.value === maTT) {
              option.selected = true;
            }
          }
        });
      });
    });
  </script>

</content>
</body>
</html>
