<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="vi"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Website bán hàng</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    main {
        flex: 1;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" th:href="@{/}">MyWebsite</a>

        <!-- Nút toggle khi thu nhỏ -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Bên trái -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/SanPham/}">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/java5/GioHang/list}">Giỏ hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/java5/TaiKhoan}">Tài khoản</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/java5/donHang}">Đơn hàng</a>
                </li>
            </ul>

            <!-- Bên phải -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/java5/dang-nhap}">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/java5/dang-ky}">Đăng ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Vùng content thay đổi -->
<main class="container my-4">
    <div th:replace="${content}"></div>
</main>

<!-- Footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark text-light">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-light text-decoration-none lh-1" aria-label="FPT Polytechnic">
            <i class="bi bi-mortarboard-fill text-primary fs-3"></i>
        </a>
        <span class="mb-3 mb-md-0">© 2025 FPT Polytechnic</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
            <a class="text-primary" href="#" aria-label="Instagram">
                <i class="bi bi-instagram fs-4"></i>
            </a>
        </li>
        <li class="ms-3">
            <a class="text-primary" href="#" aria-label="Facebook">
                <i class="bi bi-facebook fs-4"></i>
            </a>
        </li>
    </ul>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
